<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Score Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Vault Score Lookup</h1>
        
        <form id="vaultForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Network</label>
                <select id="network" name="network" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    <option value="mainnet">Mainnet</option>
                    <option value="arbitrum">Arbitrum</option>
                    <option value="optimism">Optimism</option>
                    <option value="polygon">Polygon</option>
                    <option value="base">Base</option>
                    <option value="gnosis">Gnosis</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Contract Address</label>
                <input type="text" id="address" name="address" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                    placeholder="0x...">
            </div>

            <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                Look Up Vault
            </button>
        </form>

        <div id="result" class="mt-6 hidden">
            <h2 class="text-lg font-semibold mb-2 text-gray-800">Result:</h2>
            <pre id="resultContent" class="bg-gray-50 p-4 rounded-md overflow-auto"></pre>
        </div>
    </div>

    <script>
        document.getElementById('vaultForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const network = document.getElementById('network').value.toLowerCase();
            const address = document.getElementById('address').value;
            
            try {
                const response = await fetch(`/api/vault-score/${network}/${address}`);
                const data = await response.json();
                
                const resultDiv = document.getElementById('result');
                const resultContent = document.getElementById('resultContent');
                
                resultDiv.classList.remove('hidden');
                resultContent.textContent = JSON.stringify(data, null, 2);
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch vault data');
                }
            } catch (error) {
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('resultContent').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
